{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/css/signup.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'neighborhood/images/community.png' %}"
      type="image/x-icon"
    />
    {% block title %}
    <title>Sign Up</title>
    {% endblock %}
  </head>
  <body>
    <main>
      <div class="welcome"></div>
      <div class="form-container">
        {% block form_heading %}
        <h2>Create an Account</h2>
        {% endblock %}
        <form method="POST">
          {% csrf_token %}
          <!--  -->
          {{form}}
          <!--  -->
          {% block option %}
          <input type="submit" value="Submit" />
          <p>
            Already have an account?
            <a href="{% url 'users-signin' %}">Sign In</a>
          </p>
          {% endblock %}
        </form>
      </div>
    </main>
  </body>
</html>
